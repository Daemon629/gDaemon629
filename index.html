<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Ultra Stylée</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e55750;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur ma page ultra stylée</h1>
        <p>Cette page utilise des couleurs différenciées, des polices stylisées et un cadre très beau. Profitez de ce magnifique design moderne et élégant.</p>
        <a href="#" class="button">Cliquez ici</a>
    </div>
</body>
</html>
